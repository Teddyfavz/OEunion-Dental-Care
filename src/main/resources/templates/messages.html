<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Contact Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/dashboard.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome Icons -->

  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .navbar {
        background-color: #004e89;
        color: white;
    }
    .navbar-brand {
        font-weight: bold;
    }
    .main-content {
        margin-top: 70px; /* Offset the navbar */
        padding: 20px;
    }
    .card {
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
        margin-top: 20px;
    }
    th, td {
        padding: 15px;
        text-align: left;
    }
    th {
        background-color: #004e89;
        color: white;
    }
    td {
        background-color: #fff;
        border: 1px solid #ddd;
    }
    .btn-style-3 {
        background-color: #f0ad4e;
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
    }
    .btn-style-3:hover {
        background-color: #ec971f;
    }
  </style>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand ms-3 text-white" th:href="@{/dashboard}">OEunion Dental Care</a>
</nav>

<!-- Main Content -->
<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3 class="mt-4">Contact Form Messages</h3>
        <p>Below are the messages submitted through the contact form. You can view and manage the messages here.</p>
      </div>

      <!-- Messages Table -->
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5>Submitted Messages</h5>
            <table class="table">
              <thead class = "table-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Mobile Num</th>
                <th scope="col">Email</th>
                <th scope="col">Subject</th>
                <th scope="col">Message</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="msg : ${contactMsgs}">
                <td th:text="${msg.name}"></td>
                <td th:text="${msg.mobileNumber}"></td>
                <td th:text="${msg.email}"></td>
                <td th:text="${msg.subject}"></td>
                <td th:text="${msg.message}"></td>
                <td><a th:href="@{/closeMsg(id=${msg.contactId})}" class="btn btn-style-3">CLOSE</a></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-2 d-flex justify-content-center">
            <a th:href="@{/dashboard}">
              <button class="btn btn-style btn-style-3 text-left">BACK</button>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
